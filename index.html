<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO</title>
	<link rel="stylesheet" href="/css/mainScss.css">
</head>

<body>

	<div class="wrapper">
		<div class="container">
			<div class="priority">
				<div class="priority__block block-priority">
					<div class="block-priority__title">HIGH</div>
					<div class="block-priority__input input-priority">
						<form>
							<input id="input-high" placeholder="Добавить важных дел" type="text">
							<button id="button-high" type="submit" class="input-priority__add"></button>
						</form>
					</div>
					<div id="high-list" class="block-priority__checkbox checkbox">
					</div>
				</div>
				<div class="priority__block block-priority">
					<div class="block-priority__title">LOW</div>
					<form>
						<div class="block-priority__input input-priority">
							<input id="input-low" placeholder="Добавить" type="text">
							<button id="button-low" type="submit" class="input-priority__add"></button>
						</div>
					</form>
					<div id="low-list" class="block-priority__checkbox checkbox">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="/js/main.js"></script>

</body>

</html>
